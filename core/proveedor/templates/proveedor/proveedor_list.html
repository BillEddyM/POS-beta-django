
{% extends "base.html" %}

{% block content %}

<div class="highlight p-3 mb-3 bg-light rounded">
  <form method="get" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Buscar proveedor..." aria-label="Buscar">
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i> Buscar</button>
  </form>
</div>

<div class="container mt-2">
    <h1 class="text-center text-dark">Listado de Proveedor</h1>
    <div style="margin: 20px;">
        <a href="{% url 'proveedor_create' %}" class="btn btn-success"><i class="fas fa-plus"></i>Agregar</a>
    </div>
    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-striped" style="table-layout: fixed; width: 100%;">
          <thead >
            <tr>
              <th style="width: 34%;">Codigo</th>
              <th style="width: 33%;">Nombre</th>
              <th style="width: 34%;">Nit</th>
              <th style="width: 34%;">Telefono</th>
                <th style="width: 34%;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for proveedor in proveedores %}
              <tr>
                <td>{{ proveedor.proveedor_id }}</td>
                <td>{{ proveedor.nombre }}</td>
                <td>{{ proveedor.nit}}</td>
                <td>{{ proveedor.telefono }}</td>
                <td>
                  <a href="{% url 'proveedor_update' proveedor.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                  <a href="{% url 'proveedor_delete' proveedor.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>
  
  </div>
{% endblock %}
