{% extends "base.html" %}
{% block content %}
<div class="container mt-3">
  <h1 class="text-center text-dark">Ventas</h1>
  <a href="{% url 'venta_crear_venta' %}" class="btn btn-success"><i class="fas fa-plus"></i> Registrar nueva venta</a>
</div>

<div class="highlight p-3 mb-3 bg-light rounded">
  <form method="get" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Buscar venta..." aria-label="Buscar" />
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"> <i class="fas fa-search"></i> Buscar </button>
  </form>
</div>

<div class="card shadow-lg p-3 mb-5 bg-body rounded">
  <table class="table table-striped" style="table-layout: fixed; width: 100%">
    <thead>
      <tr>
        <th style="width: 33%">Cod.</th>
        <th style="width: 33%">Cliente</th>
        <th style="width: 34%">Monto</th>
        <th style="width: 34%">Fecha Venta</th>
        <th style="width: 34%">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for v in data.ventas %}
      <tr>
        <td>{{ v.id }}</td>
        <td>{{ v.cliente.cliente_id }} - {{v.cliente.nombre}} - {{v.cliente.nit}}  </td>
        <td>{{ v.total}}</td>
        <td>{{ v.fecha_venta}}</td>
        <td>
          <a href="{% url 'ver_detalle_venta' id=v.id %}" class="btn btn-primary"><i class="fas fa-edit"></i>
            Ver detalles</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock %}
