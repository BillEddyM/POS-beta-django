{% extends "base.html" %} {% block content %}


<div class="container mt-3">
  <h1 class="text-center text-dark">Laboratorios</h1>
  <a href="{% url 'laboratorio_create' %}" class="btn btn-success"><i class="fas fa-plus"></i> Agregar</a>
</div>

<div class="highlight p-3 mb-3 bg-light rounded">
  <form method="get" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Buscar laboratorio..." aria-label="Buscar" />
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"> <i class="fas fa-search"></i> Buscar </button>
  </form>
</div>

<div class="card shadow-lg p-3 mb-5 bg-body rounded">
  <table class="table table-striped" style="table-layout: fixed; width: 100%">
    <thead>
      <tr>
        <th style="width: 33%">Codigo</th>
        <th style="width: 33%">Nombre</th>
        <th style="width: 34%">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for laboratorio in laboratorios %}
      <tr>
        <td>{{ laboratorio.laboratorio_id }}</td>
        <td>{{ laboratorio.nombre }}</td>
        <td>
          <a href="{% url 'laboratorio_update' laboratorio.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i>
            Editar</a>
          <a href="{% url 'laboratorio_delete' laboratorio.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i>
            Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock %}
